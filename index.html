<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <!--Main player-->
    <main class="player">

        <!--Title-->
        <h1 class="title" id="title">Nueva Canci√≥n</h1>

        <!--Cover-->
        <img src="" alt="" class="cover" id="cover">

        <!-- Audio HTML Media element -->
        <audio src="" class="audio" id="audio"></audio>

        <!--Progress bar-->
        <div class="progress-container" id="progress-container">
            <section class="progress" id="progress"></section>
        </div>

        <!--Controls-->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!--Song list-->
        <ul class="songs" id="songs">
        </ul>
    </main>
</body>

</html>
